<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="syles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
</head>
<body>
<div><h1>What is the capital of...</h1></div>
<div class="quiz">
    <div class="card-item" lang="de">
        <div class="card-holder">
            <div class="front"><p>Germany</p></div>
            <div class="back"><p>Berlin</p></div>
        </div>
    </div>
    <div class="card-item" lang="ua">
        <div class="card-holder">
            <div class="front"><p>Ukraine</p></div>
            <div class="back"><p>kiev</p></div>
        </div>
    </div>
    <div class="card-item" lang="en-GB">
        <div class="card-holder">
            <div class="front"><p>United Kingdom</p></div>
            <div class="back"><p>London</p></div>
        </div>
    </div>
    <div class="card-item" lang="sp">
        <div class="card-holder">
            <div class="front"><p>Spain</p></div>
            <div class="back"><p>Madrid</p></div>
        </div>
    </div>
    <div class="card-item" lang="sp">
        <div class="card-holder">
            <div class="front"><p>Mexico</p></div>
            <div class="back"><p>Mexico city</p></div>
        </div>
    </div>
    <div class="card-item" lang="ru">
        <div class="card-holder">
            <div class="front"><p>Russia</p></div>
            <div class="back"><p>Moscow</p></div>
        </div>
    </div>
    <div class="card-item" lang="fr">
        <div class="card-holder">
            <div class="front"><p>France</p></div>
            <div class="back"><p>Paris</p></div>
        </div>
    </div>
    <div class="card-item" lang="it">
        <div class="card-holder">

            <div class="front"><p>Italy</p></div>
            <div class="back"><p>Rome</p></div>
        </div>
    </div>
    <div class="card-item" lang="jp">
        <div class="card-holder">
            <div class="front"><p>Japan</p></div>
            <div class="back"><p>Tokyo</p></div>
        </div>
    </div>
</div>
</div>
</body>
</html>
